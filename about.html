					<h1>Get In Touch</h1>
					<h4>Please feel free to contact me

						 as possible.</h4>

				<form class="contact-form" method="post" >
					<div class="name-lastname">
								<div class="name">
									<span id="nameErr"></span>
									<input id="firstname" type="text" name="firstName" placeholder="First name">
								</div>
								<div class="lastName">
									<span id="lastnameErr"></span>
									<input id="lastname" type="text" name="lastName" placeholder="Last name">
								</div>
					</div>
					<span id="emailErr"></span>
					<input id="email" type="email" name="email" placeholder="Email Address">
					<span id="phoneErr"></span>
					<input id="phonenumber" type="text" name="telNumber" placeholder="Telephone Number">
					<span id="subjectErr"></span>
					<input id="subject" type="text" name="subject" placeholder="Subject">
					<span id="msgErr"></span>
					<textarea id="msg" name="msg" rows="8" cols="80" placeholder="Your message here..."></textarea>
					<button type="button" name="button" onclick="return validateForm()">Submit</button>

				</form>

			</div>
